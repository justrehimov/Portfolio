<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div style="display:flex;">
<!-- User data section-->
<section class="p-3 w-50">
    <form class="form-control w-100 p-3">
        <label class="m-1">Full name</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control w-50 p-3" placeholder="Full name" >
        </div>
        <label class="m-1">About me</label>
        <div class="input-group mb-3">
            <textarea type="text" class="form-control w-50 p-3" placeholder="About me" ></textarea>
        </div>
        <label class="m-1">Profile</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control w-50 p-3" placeholder="Full stack java developer" >
        </div>
        <label class="m-1">Email</label>
        <div class="input-group mb-3">
            <input type="email" class="form-control w-50 p-3" placeholder="example@gmail.com" >
        </div>
        <label class="m-1">Phone</label>
        <div class="input-group mb-3">
            <input type="tel" class="form-control w-50 p-3" placeholder="Phone" >
        </div>
        <button class="btn btn-primary">Save changes</button>
    </form>
</section>

<section class="p-3 w-50">
    <form class="form-control w-100 p-3" >
        <label class="m-1">Get in touch</label>
        <div class="input-group mb-3">
            <textarea type="tel" class="form-control w-50 p-3" placeholder="Get in touch" ></textarea>
        </div>

        <label class="m-1">Facebook link</label>
        <div class="input-group mb-3">
            <input type="url" class="form-control w-50 p-3" placeholder="Facebook link" >
        </div>

        <label class="m-1">Instagram link</label>
        <div class="input-group mb-3">
            <input type="url" class="form-control w-50 p-3" placeholder="Instagram link" >
        </div>

        <label class="m-1">Linkedin link</label>
        <div class="input-group mb-3">
            <input type="url" class="form-control w-50 p-3" placeholder="Linkedin link" >
        </div>

        <label class="m-1">Github link</label>
        <div class="input-group mb-3">
            <input type="url" class="form-control w-50 p-3" placeholder="Github link" >
        </div>
        <button class="btn btn-primary">Save changes</button>
    </form>

</section>
</div>

<div style="display: flex;">
<!-- User files section (Resume,Profile picture) -->
<section class="w-25 p-3">
<form class="form-control w-100 p-3">
   <label class="m-1">Profile picture</label>
  <div class="input-group mb-3">
    <input type="file" class="form-control" id="picture" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
    <button class="btn btn-outline-secondary" type="button" id="picture-save">Save </button>
  </div>
    <label class="m-1">Resume</label>
    <div class="input-group mb-3">
        <input type="file" class="form-control" id="resume" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        <button class="btn btn-outline-secondary" type="button" id="resume-save">Save</button>
    </div>
    <button class="btn btn-primary">Save changes</button>
</form>
</section>


<!-- Client messages -->
<section class="w-75">
    <h5 class="m-3">Messages</h5>
    <form class="w-100 p-3">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Subject</th>
            <th scope="col">Message</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>Nur</th>
            <td>nur001003@gmail.com</td>
            <td>Salam</td>
            <td><textarea readonly class="form-control">Salam lorem kjfjhdf sdjhf fdshfdh hsahjfdh</textarea></td>
            <td><button class="btn btn-danger">Delete</button></td>
        </tr>
        </tbody>
    </table>
    </form>
</section>
</div>
</body>
</html>
