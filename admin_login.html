<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<section>
<form class="form-control w-50 m-auto mt-5 p-5">

  <label class="m-1">Email</label>
  <div class="input-group mb-3">
    <input type="email" class="form-control w-50 p-3" placeholder="example@gmail.com" >
  </div>
  <label class="m-1">Phone</label>
  <div class="input-group mb-3">
    <input type="tel" class="form-control w-50 p-3" placeholder="Phone" >
  </div>
  <label class="text-danger m-2">Username or password is invalid</label><br>
  <button class="btn btn-primary">Login</button>
</form>
</section>
</body>
</html>
